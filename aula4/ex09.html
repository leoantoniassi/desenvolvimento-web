<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 09 - Loja de Ferramentas</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Ex 09 - Loja de Ferramentas</h1>

    <form>
      <label for="nome">Digite seu nome:</label>
      <input type="text" id="nome" />
    </form>
    <br /><br />
    <form>
      <!-- parafusos -->
      <label for="precoParafuso"
        >Digite a quantidade de parafusos que deseja comprar:</label
      >
      <input type="number" id="qntdParafuso" />
      <br />
      <h6 id="totalParafuso"></h6>
      <br />

      <!-- arruelas -->
      <label for="precoArruela"
        >Digite a quantidade de arruelas que deseja comprar:</label
      >
      <input type="number" id="qntdArruela" />
      
      <br />
      <h6 id="totalArruela"></h6>
      <br />

      <!-- porcas -->
      <label for="precoPorca"
        >Digite a quantidade de porcas que deseja comprar:</label
      >
      <input type="number" id="qntdPorca" />
      
      <br />
      <h6 id="totalPorca"></h6>
      <br />
    </form>

    <button onclick="inicio()">Calcular compras</button>
    <br /><br />

    <div>
      <h6 id="total"></h6>
    </div>
  </body>
  <script src="./js/ex09.js"></script>
</html>
