<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calculadora</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      
    <h1 id="texto">Ex. 20 - Mini Calculadora</h1>

    <form action="">
        <label for="numeroum">Digite o 1° número</label>
        <input type="number" id="numeroum" />

        <label for="numerodois">Digite o 2° número</label>
        <input type="number" id="numerodois" />

        <label for="operador">Agora digite uma das operações (+, -, *, /)</label>
        <input type="text" id="operador" />
    </form>
    <br/><br/>

    <button onclick="miniCalculadora()">Enviar</button>

    <div for="result">
      <h3 id="result"></h3>
    </div>
  </body>
  <script src="js/ex20.js"></script>
</html>
