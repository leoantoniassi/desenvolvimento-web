<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>JavaScript - Nome e Sobrenome</title>
  </head>
  <body onload="ajustarFoco()">
    <h1>Entrada, Processamento e Saída.</h1>
    <form id="nomes" action="" method="GET">
      <label for="nome">Nome: </label>
      <input
        type="text"
        id="nome"
        placeholder="Entre com seu nome."
        tabindex="1"
      />
      <br />
      <label for="sobrenome">Sobrenome: </label>
      <input
        type="text"
        id="sobrenome"
        placeholder="Entre com seu sobrenome."
        tabindex="2"
      />
    </form>

    <div class="botoes">
      <!-- #region Botão Juntar -->
      <button id="juntar" onclick="juntarNome()" tabindex="3">
        <img class="seta" src="./img/seta.png" alt="seta" />
      </button>
      <!-- #endregion -->

      <!-- #region Botão Limpar -->
      <button id="limpar" onclick="limparDados()" tabindex="4">
        <img class="seta" src="./img/reset.png" alt="reset" />
      </button>
      <!-- #endregion -->

      <!-- #region Botão imprimir -->
      <button id="imprimir" onclick="window.print()" tabindex="6">
        <img class="seta" src="./img/print.png" alt="reset" />
      </button>
      <!-- #endregion -->
    </div>
    <hr />
    <br />
    <div class="container">
      <p>Nome Completo:(innerText)</p>
      <p id="nomecompleto">vai aparecer o nome completo.</p>

      <p>Nome Completo:(innerHTML)</p>
      <p id="nomecompleto1">vai aparecer o nome completo.</p>
    </div>

    <script src="js/utilidades.js"></script>
  </body>
</html>
